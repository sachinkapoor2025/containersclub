<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Sell Your Container | Containers Club</title>
  <meta name="description" content="Login and list your used shipping container for sale with photos, videos, specs, and price."/>
  <link rel="canonical" href="https://containersclub.com/sell/new.html"/>
  <meta name="robots" content="noindex, follow"/>

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="/styles.css"/>

  <!-- Global config -->
  <script src="/config.js"></script>

  <!-- SELL app (contains auth + token parsing) -->
  <script src="./js/app.js"></script>

  <!-- ðŸ”’ PROTECT THIS PAGE (AFTER app.js parsed tokens) -->
  <script>
    (function () {
      const auth = JSON.parse(localStorage.getItem("cb_auth") || "null");

      if (!auth || Date.now() > auth.exp) {
        // Important: avoid redirect loop if tokens are still in URL
        if (!location.hash.includes("access_token")) {
          loginSell(); // defined in app.js
        }
      }
    })();
  </script>

  <!-- Injects GA + header/footer partials -->
  <script src="/partials/include.js" defer></script>
</head>

<body>

<!-- Shared header -->
<div data-include="/partials/header.html" id="site-header"></div>

<main class="container">

  <section class="card">
    <h1>Sell Your Container</h1>
    <p class="muted">You are logged in. Create a container listing below.</p>

    <div style="display:flex; gap:12px;">
      <button id="logoutBtn" type="button">Logout</button>
    </div>
  </section>

  <form id="listingForm" class="card" aria-label="Create sell listing">
    <div class="grid">
      <input name="title" placeholder="Title (e.g., 20ft Cargo Worthy, Mumbai)" required/>
      <select name="size" required>
        <option value="">Size</option>
        <option>20ft</option>
        <option>40ft</option>
        <option>45ft</option>
      </select>
    </div>

    <div class="grid">
      <select name="condition" required>
        <option value="">Condition</option>
        <option>New</option>
        <option>Used (Cargo Worthy)</option>
        <option>Wind & Watertight</option>
        <option>As-Is</option>
      </select>
      <input name="location" placeholder="Location (City, Country)" required/>
    </div>

    <textarea
      name="description"
      placeholder="Describe condition, repairs, delivery history, modifications..."
      rows="4"
      required></textarea>

    <input
      name="specs"
      placeholder="Specifications (e.g., tare, payload, internal dims)"/>

    <div class="grid">
      <input
        name="price"
        placeholder="Asking price (USD)"
        type="number"
        min="0"
        step="0.01"/>

      <input
        name="availabilityFrom"
        placeholder="Available from (YYYY-MM-DD)"
        type="date"/>
    </div>

    <label>
      Images (up to 10)
      <input type="file" name="images" accept="image/*" multiple>
    </label>

    <label>
      Video (MP4/HLS recommended)
      <input type="file" name="video" accept="video/*">
    </label>

    <p class="muted">
      SEO tip: include size, condition, city and delivery options in title/description.
    </p>

    <button type="submit">Publish Listing</button>
  </form>

  <p class="muted">
    Tip: Upload HLS or MP4 ~3â€“6 Mbps to avoid buffering.
  </p>

</main>

<!-- Shared footer -->
<div data-include="/partials/footer.html" id="site-footer"></div>

<!-- Logout -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const logoutBtn = document.getElementById("logoutBtn");
  if (!logoutBtn) return;

  logoutBtn.onclick = () => {
    logoutSell(); // defined in app.js
  };
});
</script>

</body>
</html>
