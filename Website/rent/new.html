<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>List Your Container for Rent | Containers Club</title>
  <meta name="description" content="Login and list your shipping container for rent with photos, videos, specs, and availability."/>
  <link rel="canonical" href="https://containersclub.com/rent/new.html"/>
  <meta name="robots" content="noindex, follow"/>

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="/styles.css"/>

  <!-- Global config (centralized) -->
  <script src="/config.js"></script>
  <script>
    // Point generic var to rent-specific redirect (if present)
    if (window.COGNITO_REDIRECT_URI_RENT) {
      window.COGNITO_REDIRECT_URI = window.COGNITO_REDIRECT_URI_RENT;
    }
  </script>

  <!-- Injects GA + header/footer partials -->
  <script src="/partials/include.js" defer></script>

  <!-- App script (load AFTER config) -->
  <script defer src="./js/app.js"></script>
</head>
<body>

<!-- Shared header (injected) -->
<div data-include="/partials/header.html" id="site-header"></div>

<main class="container">

  <section class="card">
    <h1>List Your Container (Rent)</h1>
    <p class="muted">Login is required to upload media and create listings.</p>
    <div style="display:flex; gap:12px;">
      <button id="loginBtn" type="button">Login</button>
      <button id="logoutBtn" type="button" style="display:none">Logout</button>
    </div>
  </section>

  <form id="listingForm" class="card" aria-label="Create rental listing">
    <div class="grid">
      <input name="title" placeholder="Title (e.g., 40ft High-Cube, Delhi)" required/>
      <select name="size" required>
        <option value="">Size</option>
        <option>20ft</option>
        <option>40ft</option>
        <option>45ft</option>
      </select>
    </div>

    <div class="grid">
      <select name="condition" required>
        <option value="">Condition</option>
        <option>New</option>
        <option>Used (Cargo Worthy)</option>
        <option>Wind & Watertight</option>
        <option>As-Is</option>
      </select>
      <input name="location" placeholder="Location (City, Country)" required/>
    </div>

    <textarea name="description" placeholder="Describe the container, delivery history, special fittings..." rows="4" required></textarea>
    <input name="specs" placeholder="Specifications (e.g., steel grade, tare, max payload)"/>

    <label>Images (up to 10)
      <input type="file" name="images" accept="image/*" multiple>
    </label>

    <label>Video (MP4/HLS recommended)
      <input type="file" name="video" accept="video/*">
    </label>

    <div class="grid">
      <input name="dailyRate" placeholder="Daily rate (USD)" type="number" min="0" step="0.01"/>
      <input name="availabilityFrom" placeholder="Available from (YYYY-MM-DD)" type="date"/>
    </div>

    <button type="submit">Publish Listing</button>
  </form>

  <p class="muted">Tip: Upload HLS or MP4 ~3â€“6 Mbps to avoid buffering.</p>
</main>

<!-- Shared footer (injected) -->
<div data-include="/partials/footer.html" id="site-footer"></div>

</body>
</html>
