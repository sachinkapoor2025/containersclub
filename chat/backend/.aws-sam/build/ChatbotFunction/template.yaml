AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: ContainerBazar / ContainersClub AI Chatbot (Python)

Globals:
  Function:
    Timeout: 15
    MemorySize: 1024
    Runtime: python3.11

Resources:
  ChatApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'POST,OPTIONS'"
        AllowHeaders: "'Content-Type'"
        AllowOrigin: "'*'"

  ChatbotFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handler.lambda_handler
      Environment:
        Variables:
          OPENAI_API_KEY: !Ref OpenAIKey
      Events:
        ChatApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ChatApi
            Path: /chat
            Method: POST

Parameters:
  OpenAIKey:
    Type: String
    Default : ""
    NoEcho: true
    Description: OpenAI API Key
